#### Runtime Database (RuntimeDatabase) ####
runtimeDatabase=H2

#### JDBC database Configurations ####
jdbc.driver=org.h2.Driver
jdbc.URL=jdbc:h2:~/b3log_noty_h2/db
jdbc.username=root
jdbc.password=

# database connection pool
jdbc.pool=h2

# The minConnCnt MUST larger or equal to 3
jdbc.minConnCnt=3
jdbc.maxConnCnt=10

# Be care to change the transaction isolation 
jdbc.transactionIsolation=REPEATABLE_READ

# The specific table name prefix
jdbc.tablePrefix=b3_noty

